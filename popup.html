<html lang="fr">
<head>

  <title>Rejouer Son</title>

<body>
  <div style="margin-top:15px; display: flex;flex-direction: column;">

    <label for="volumeSlider">Volume: <span id="volumeValue">20</span>%</label>

  </div>
